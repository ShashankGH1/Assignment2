<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <form id="myForm" class="form needs-validation" novalidate>
            <table class="bg-light">
                <tr>
                    <td><label class="form-label">First Name</label></td>
                    <td>
                        <input class="form-control" type="text" placeholder="First Name" required>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Last Name</label></td>
                    <td>
                        <input class="form-control" type="text" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">E-mail</label></td>
                    <td>
                        <input class="form-control" type="email" placeholder="E-mail Address" required>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Phone #</label></td>
                    <td>
                        <input class="form-control" type="text" placeholder="(845)555-1212" required>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">City</label></td>
                    <td>
                        <input class="form-control" type="text" placeholder="City" required>
                        <div class="invalid-feedback">Please supply your city</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">State</label></td>
                    <td>
                        <select class="form-select" required>
                            <option value="" disabled selected>Please select your state</option>
                            <option value="">...</option>
                            <option value="">...</option>
                            <option value="">...</option>
                        </select>
                        <div class="invalid-feedback">Please supply your state</div>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2"><label class="form-label">Do you have hosting?</label></td>
                    <td>
                        <input class="form-check-input" type="radio" name="radio1" required>
                        <label class="form-check-label">Yes</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="form-check-input" type="radio" name="radio1" required>
                        <label class="form-check-label">No</label>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Project Description</label></td>
                    <td>
                        <textarea class="form-control" rows="3" placeholder="Project Description" required></textarea>
                        <div class="invalid-feedback">Please supply your project description</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><button class="btn btn-warning" type="submit">Send</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        document.getElementById("myForm").addEventListener("submit",function(event){
            event.preventDefault();
            if(this.checkValidity()===false){
                event.stopPropagation();
            }
            this.classList.add("was-validated");
        },false)
    </script>
</body>
</html>
